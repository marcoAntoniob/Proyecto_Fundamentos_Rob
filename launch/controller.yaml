    pid: {p: 100.0, i: 0.01, d: 10.0}
  link4_link5_position_controller:
    type: effort_controllers/JointPositionController
    joint: link4_link5
    pid: {p: 100.0, i: 0.01, d: 10.0}
  link5_link6_position_controller:
